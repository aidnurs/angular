<form #todoForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="todo.title" name="title"
           required>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="done" name="done" [(ngModel)]="todo.done">
    <label class="form-check-label" for="done">
      Done
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!todoForm.form.valid">Submit</button>
</form>
